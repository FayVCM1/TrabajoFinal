<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-title>
            Bienvenido a TuDomicilio
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-title>
        <h3>ingresar pedidos </h3>
        <ion-item>
            <ion-label position="floating">Direccion</ion-label>
            <ion-input id="in-direccion" [(ngModel)]="newDomicilio.direccion"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label position="floating">Articulo</ion-label>
            <ion-input id="in-articulo" [(ngModel)]="newDomicilio.articulo"></ion-input>
        </ion-item>

        <ion-button (click)="addDomicilio()" id="addPedido">Agregar pedido</ion-button>
    </ion-title>

    <ion-item-divider>
        <ion-title>Lista de domicilios</ion-title>
    </ion-item-divider>

    <ion-item-sliding *ngFor="let domicilio of Domicilios" id="item100">
        <ion-item  id="para-{{domicilio.direccion}}">
            <ion-label>
                <h2>Direccion: {{domicilio.direccion}}</h2>
                <p>Estado: {{domicilio.estado}}</p>
                <p>Articulo: {{domicilio.articulo}}</p>
            </ion-label>
        </ion-item>

        <ion-item-options side="start"  *ngIf="domicilio.estado=='pendiente'">
            <ion-item-option color="danger" (click)="cancelarDomicilio(domicilio)">
                <ion-icon slot="icon-only" name="trash"></ion-icon>
            </ion-item-option>
        </ion-item-options>

        <ion-item-options side="end"  *ngIf="domicilio.estado!='pagado'">
            <ion-item-option (click)="updateDomicilio(domicilio,'entregado')" *ngIf="domicilio.estado=='pendiente'">
                <ion-icon slot="icon-only" name="star"></ion-icon>
            </ion-item-option>
            <ion-item-option color="success" (click)="updateDomicilio(domicilio,'pagado')" *ngIf="domicilio.estado=='entregado'">
                <ion-icon slot="icon-only" name="card-outline"></ion-icon>
            </ion-item-option>
        </ion-item-options>
    </ion-item-sliding>
</ion-content>
